<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-title text-center mt-3">
          <img src="{{user?.photoUrl}}" class="img-fluid" alt="{{user?.username}}">
          <h4 class="card-text">
            {{user?.firstname+ ' '+user?.lastname}}
          </h4>
        </div>
        <div class="card-body">
          <div class="row text-center">
            <div class="col-sm-3">
              <strong>Location:</strong>
              <p>{{user?.city}},{{user?.country}} </p>
            </div>
            <div class="col-sm-3">
              <strong>Gender:</strong>
              <p>{{user?.gender| titlecase}}</p>
            </div>
            <div class="col-sm-3">
              <strong>Age:</strong>
              <p>{{user?.age}}</p>
            </div>
            <div class="col-sm-3">
              <strong>Last Active:</strong>
              <p>{{user?.lastActive}}</p>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <div class="btn-group d-sm-block">
            <div class="btn-group">
              <button class="btn btn-primary">
                FOLLOW
              </button>
            </div>
            <div class="btn-group">
              <button class="btn btn-success">
                MESSAGE
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-sm-12">
        <tabset [justified]="false" type="pills">
          <tab heading="About" class="mt-3">
            {{user?.introduction}}
          </tab>
          <tab heading="Education" class="mt-3"></tab>
          <tab heading="Experience" class="mt-3"></tab>
          <tab heading="Project" class="mt-3"></tab>
          <tab heading="Skill" class="mt-3"></tab>
          <tab heading="Photos" class="mt-3"></tab>
          <tab heading="Messages" class="mt-3"></tab>
        </tabset>
      </div>
    </div>
  </div>
