<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col">
      <div class="alert alert-primary" [hidden]="!editForm.dirty">
        <p class="text-center mt-auto mb-auto">
          <strong>Infomation: </strong>You have made changes, Any unsaved changes will be lost!</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-title text-center mt-3">
          <img src="{{user.photoUrl}}" class="img-fluid" alt="{{user.username}}">
          <h4 class="card-text">
            {{user.firstname+ ' '+user.lastname}}
          </h4>
        </div>
        <div class="card-body">
          <div class="row text-center">
            <div class="col-sm-3">
              <strong>Location:</strong>
              <p>{{user.city}},{{user.country}} </p>
            </div>
            <div class="col-sm-3">
              <strong>Gender:</strong>
              <p>{{user.gender| titlecase}}</p>
            </div>
            <div class="col-sm-3">
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div class="col-sm-3">
              <strong>Last Active:</strong>
              <p>{{user.lastActive}}</p>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <div class="btn-group">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-sm-12">
      <tabset [justified]="false" type="pills">
        <tab heading="Edit Profile" class="mt-3">
          <form action="" id="editForm" #editForm="ngForm" (ngSubmit)="updateUser()">
            <div class="form-group">
              <h4>Introduction</h4>
              <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
            </div>
            <div class="form-group">
              <h4>Interests:</h4>
              <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
            </div>
            <h4>Location:</h4>
            <div class="form">
              <div class="form-group">
                <label for="city">City:</label>
                <input type="text" name="city" class="form-control" [(ngModel)]="user.city">
              </div>
              <div class="form-group">
                <label for="city">Country:</label>
                <input type="text" name="country" class="form-control" [(ngModel)]="user.country">
              </div>
            </div>
          </form>
        </tab>
        <!-- education tab -->
        <tab heading="Education" class="mt-3">
        </tab>
        <!--end -->
        <!-- experience tab -->
        <tab heading="Experience" class="mt-3">
        </tab>
        <!-- end -->
        <!-- project tab -->
        <tab heading="Project" class="mt-3"></tab>
        <!-- end -->
        <!-- skills tab -->
        <tab heading="Skill" class="mt-3"></tab>
        <!-- end -->
        <!-- Photos tab -->
        <tab heading="Photos" class="mt-3">
        </tab>
        <!-- end -->
      </tabset>
    </div>
  </div>
</div>
